[phases.setup]
nixPkgs = [
  "php81",
  "php81Packages.composer",
  "php81Extensions.mbstring",
  "php81Extensions.xml",
  "php81Extensions.curl",
  "php81Extensions.zip",
  "php81Extensions.pdo_mysql"
]

[phases.build]
cmds = [
  "composer install --no-dev --optimize-autoloader"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
